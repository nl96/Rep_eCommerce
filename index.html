<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }

    .signin .form-control {
      position: relative;
      box-sizing: border-box;
      height: auto;
      padding: 10px;
      font-size: 16px;
    }
    .signin .form-control:focus {
      z-index: 2;
    }
    .signin input[type="text"] {
      margin-bottom: -1px;
      border-bottom-right-radius: 0;
      border-bottom-left-radius: 0;
    }
    .signin input[type="password"] {
      margin-bottom: 10px;
      border-top-left-radius: 0;
      border-top-right-radius: 0;
    }

    #invalid div {
      animation: flicker .25s ease-in-out 3 backwards;
    }
    @keyframes flicker {
      from {
        border-color: red;
      }
      to {
        border-color: white;
      }
    }
  </style>
</head>

<body class="text-center">
  <div class="signin">

    <img class="mb-4 rounded-lg" src="img/login.png" alt="e-MERCADO tu e-commerce favorito" width="100%">

    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión en e-MERCADO</h1>
    <div id="invalid"></div>

    <label for="userName" class="sr-only">Nombre</label>
    <input type="text" id="userName" class="form-control" placeholder="Nombre" required autofocus maxlength="28">

    <label for="userPassword" class="sr-only">Contraseña</label>
    <input type="password" id="userPassword" class="form-control mb-3" placeholder="Contraseña" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit">Ingresar</button>

  </div>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
